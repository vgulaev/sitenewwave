<div>
<p>
    Введите ваш логин и пароль для входа в систему
</p>
<form method="POST" action="/kabinet/authorization/" id="regForm">
<table class="loginTable">
    <tr>
        <td>Введите ваш e-mail</td>
        <td><input class="emailInput" name="email" /></td>
    </tr>
    <tr>
        <td>Введите ваш пароль</td>
        <td><input type="password" class="passwdInput" /><input type="passwd" name="passwd" class="hidden_passwd"></td>
    </tr>
    <tr class="passwdRepeatTr" style="display:none;">
        <td>Повторите пароль</td>
        <td><input type="password" name="passwdRepeat" class="passwdInputRepeat" /></td>
    </tr>
</table>
<div style="display:none;">
    <label for="newUser">Новый пользователь </label><input type="checkbox" name="newUser" class="newUser" />
</div>



<div>
    <div class="iForgotPasswd">Я забыл пароль</div>
    <div class="enterButton submitButton">Войти</div>
    <!-- <div class="regButton submitButton">Зарегистрироваться</div> -->
</div>
</form>
<div id='wait_please' style="display:none">Происходит процесс авторизации, <br />пожалуйста, подождите</div>
</div>
